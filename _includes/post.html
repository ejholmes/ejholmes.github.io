<article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="meta">On <time>{{ post.date | date_to_string }}</time> in {% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</div>
    {% if content %}
        {{ content }}
    {% else %}
        {{ post.content }}
    {% endif %}
</article>
