<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/github-markdown.css">
        <style>
        .markdown-body {
          min-width: 200px;
          max-width: 790px;
          margin: 0 auto;
          padding: 30px;
        }
        .footer hr {
          margin-top: 60px;
        }
        .footer__social {
          float: right;
        }
        .footer__contact {
          float: left;
        }
        .post__meta {
          margin-bottom: 20px;
        }
        </style>
    </head>
    <body>

        <div class="container markdown-body">
          <div class="content">
            {{ content }}
          </div>
          <footer class="footer">
            <hr />
            <section class="footer__social social">
              <p>
              <a href="https://github.com/ejholmes">github.com/ejholmes</a><br />
              <a href="https://twitter.com/vesirin">twitter.com/vesirin</a><br />
              </p>
            </section>
            <section class="footer__contact contact">
              <p>
                Eric Holmes<br />
                eric@ejholmes.io
              </p>
            </section>
          </footer>
        </div>

    </body>
</html>
