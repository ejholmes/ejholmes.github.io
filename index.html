---
layout: default
title: home
---

<div id="home">
    <article>
        {% assign first_post = site.posts.first %}
        <h1><a href="{{ first_post.url }}">{{ first_post.title }}</a></h1>
        <div class="meta">On <time>{{ first_post.date | date_to_string }}</time> in <span class="tag">{{ first_post.tag }}</span></div>
        {{ first_post.content }}
    </article>
</div>
