---
layout: default
title: home
---

<div id="posts">
    {% for post in site.posts %}
    <article>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="meta">On <time>{{ post.date | date_to_string }}</time> in {% for tag in post.tags | split:, %}<span class="tag">{{ tag | replace:',','' }}</span>{% endfor %}</div>
    </article>
    {% endfor %}
</div>
